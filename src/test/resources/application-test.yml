spring.jpa:
  database: H2
  database-platform: org.hibernate.dialect.H2Dialect
  show-sql: true

spring.datasource:
  driver-class-name: org.h2.Driver
  url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MVCC=FALSE;MODE=PostgreSQL
  username: sa
  password: sa
  platform: h2

spring.liquibase.drop-first: true